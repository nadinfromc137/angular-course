<div>
  <!--
  Here we have ngFor core directive, we retrieve from it the index of the object in the course array
  and we retrieve whether the element is the first in the array or not.
  -->

  <!--
    [class.is-first]="true" will set the css is-first for all, 
    so how to make just for the first course?

    we do this for properties like if index is evn or odd too
  -->
  <course-card  (courseSelected)="catchEventEmitter($event, isFirst)" 
  *ngFor ="let course of courses; index as i; first as isFirst; last as isLast; even as isEven; odd as isOdd;"
   [course]="course" 
   [cardIndex]="i + 1"
   [class.is-first]="isFirst"
   [class.is-last]="isLast"
   [class.is-even]="isEven"
   [class.is-odd]="isOdd"></course-card>
</div>
